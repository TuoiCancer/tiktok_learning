<head>

<body>
    <div id="root"></div>
    <!-- Boolean, null , undefined không được render ra giao diện? Tại sao   
       =>  React kiểm tra child nếu gặp 1 trong các giá trị trên thì sẽ k render ra giao diện, điều này giúp hỗ trợ việc kết hợp với các toán tử logic 
    -->

    <script type="text/babel">
        const root = document.querySelector("#root");

        function App({ title, content }) {

            let firstAccess = true;

            return (
                <div className="wrapper">
                    {title || content}
                </div>
            )
        }
        ReactDOM.render(<App title="f8" content="Welcome to my blog" />, root);
    </script>

</body>

</html>
